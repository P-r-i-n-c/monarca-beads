<!DOCTYPE html>
<html>
  <head>
    <title>Example Page</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="up-part">
      <div class="header">
        <div class="monarca-title">Monarca Beads</div>
        <ul class="links">
          <li><a href="google.com">Gallery</a></li>
          <li><a href="google.com">Shop</a></li>
          <li><a href="google.com">Contact</a></li>
        </ul>
      </div>
      <br />
      <br />
      <br />
      <div class="info">
        <div class="info-text">
          <div class="title-info">Monarca Beads, handcrafted.</div>
          <div class="description">
            description here... Lorem ipsum dolor sit, amet consectetur
            adipisicing elit. Molestiae officia itaque ipsum neque obcaecati
            architecto
          </div>
          <button class="sign-up">Sign up</button>
        </div>
        <img src="./imgs/logo-3.jpeg" alt="Monarca Beads Logo" class="monarca-logo"/>
      </div>
    </div>
      <div class="collection">Some pieces of our collection...</div>

      <div class="items">
        <div class="obj-container">
          <img src="./imgs/luciernaga.jpg" alt="luciernaga" class="object" />
          <div class="text">Lampyridae</div>
        </div>
        <div class="obj-container">
          <img src="./imgs/birds.jpg" alt="birds" class="object" />
          <div class="text">Passeridae</div>
        </div>
        <div class="obj-container">
          <img src="./imgs/colibri.jpg" alt="colibri" class="object" />
          <div class="text">Trochilinae</div>
        </div>
        <div class="obj-container">
          <img src="./imgs/wings.jpg" alt="wings" class="object"/>
          <div class="text">Lepidoptera</div>
        </div>
      </div>
  </body>
</html>
